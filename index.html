<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="body" class="backgroung-padrao">
    <div class="content-box">
        <h1 id="saudacoes"></h1>
        <p class="fade-in-text">Por favor, digite o nome da cidade desejada.</p>

        <form class="busca">
            <input type="search" id="searchInput" />
            <button>Buscar</button>
        </form>

        <div class="resultado">
            <div class="titulo">--</div>

            <div class="info">
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">-- <sup>ºC</sup></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                    <div class="feelsLike"></div>
                </div>
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                    </div>
                    <div class="temperatura-máxima"><div class="max-temp"></div></div>
                </div>
            </div>
            <div class="resultadoTempo"></div>
        </div>

        <div class="aviso"></div>

        <footer>&copy; 2023. Created by <span><a target="_blank" href="https://github.com/FelipeKeenan">Felipe Keenan</a></span>.</footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
